<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humming Bee Bakery</title>
    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
    <body>
        <!-- Menu Page-->
        <div class="menu p-2">
            <br>
            <h1 class="menu-header">Menu</h1>
            <div class="menu-grid">
                <div class="menu-col-1">
                    <!-- Menu Item Subheading-->
                    <h2 class="menu-subheader">Cookies</h2>
                    <!-- Sample Image-->
                    <img class="menu-img"" src="img/menu-cookies.jpg" alt="Chocolate Chip Cookies">

                    <br>
                    <br>
                    <!-- Extra Info-->
                    <div class="accordion">
                        <div class="accordion-item">
                            <h2 class="accordion-header" id="headingOne">
                                <button id="chocolateChip" class="accordion-button collapsed" 
                                type="button" data-bs-toggle="collapse" data-bs-target="#chocolateChipDesc" 
                                aria-expanded="false" aria-controls="collapseOne">
                                Chocolate Chip // $1.50
                                </button>
                            </h2>
                            <div id="chocolateChipDesc" class="accordion-collapse collapse" 
                            aria-labelledby="headingOne" data-bs-parent="#chocolateChip">
                                <div class="accordion-body">
                                  <p>Ingredients: Flour, Chocolate Chips, Butter, Sugar, Brown Sugar, Eggs, Baking Soda, Vanilla Extract, Salt</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <br>

                </div>
                <div class="menu-col-2">
                    <h2 class="menu-subheader">Seasonal Items</h2>
                </div>
                <div class="menu-col-3">
                    <h2 class="menu-subheader">Cakes</h2>
                </div>
            </div>
            <br>
        </div>

        <!-- Footer -->
        <footer class="footer">
            <div class="container footer-grid">
                <!-- Copyright info on left side of the footer-->
                <div class="left-footer-text">Copyright &copy; Humming Bee Bakes</div> 

                <!-- Image of logo in the center -->
                <div class="footer-img">
                    <img class="footer-img-size img-fluid" src="img/temporary-bee.jpg" alt="Logo"> 
                </div>

                <!-- Contact info on right side of the footer-->
                <div class="right-footer-text">Contact us at XXX-XXX-XXXX</div> 
            </div>
        </footer>
    </body>
</html>
