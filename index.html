<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humming Bee Bakes</title>
    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container-fluid">
        <section class="landing-header p-3 py-5 z-3 mb-n1">
            <h1 class="title-text text-center">Humming Bee Bakes</h1>
            <p class="normal-text text-center">Lorem ipsum dolor set amit.</p>
        </section>

        <section class="featured-items z-0">
            <h2 class="header-text text-center pt-5">Featured Items</h2>
        </section>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-grid">
            <!-- Copyright info on left side of the footer-->
            <div class="left-footer-text">Copyright &copy; Humming Bee Bakes</div>

            <!-- Image of logo in the center -->
            <div class="footer-img">
                <img class="footer-img-size img-fluid" src="img/temporary-bee.jpg" alt="Logo">
            </div>

            <!-- Contact info on right side of the footer-->
            <div class="right-footer-text">Contact us at XXX-XXX-XXXX</div>
        </div>
    </footer>
</body>

</html>
