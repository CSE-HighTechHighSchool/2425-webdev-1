<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humming Bee Bakes</title>
    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <nav class="navbar navbar-lg">
        <div class="container-fluid navbar-menu">
            <!-- Website Name -->
            <h1 class="nav-name">Humming Bee Bakes</h1>

            <!-- Logo -->
            <button class="nav-button navbar-toggler navbar-brand icon-link align-text-top" type="button"
                data-bs-toggle="collapse" data-bs-target="#navmenu">
                <span class="logo align-middle"><img src="img/temporary-bee.jpg" class="logo"></span>
            </button>

            <!-- Navbar -->
            <div class="container collapse navbar-collapse nav-menu" id="navmenu">
                <!-- Links to hamburger menu button -->
                <ul class="navbar-nav menu-item"> <!-- ms-auto provides auto spacing for margin-->
                    <li class="nav-item">
                        <a href="index.html" class="nav-link nb-menu-item">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="menu.html" class="nav-link nb-menu-item">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a href="podcasts.html" class="nav-link nb-menu-item">Podcasts</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link nb-menu-item">About Us</a>
                    </li>
                </ul>
            </div>
    </nav>

    <div class="container-full">
        <section class="landing-header p-3 py-5">
            <h1 class="title-text text-center">Humming Bee Bakes</h1>
            <p class="normal-text text-center">Lorem ipsum dolor set amit.</p>
        </section>

        <section class="featured-items">
            <h2 class="header-text text-center">Featured Items</h2>
            <div class="container featured-recipes">
                <div class="row mb-2">
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="img/brownies.jpg" class="card-img" alt="Delicious plate of brownies">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Famous Fudgy Brownies</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="img/cookies.jpg" class="card-img" alt="Delicious plate of cookies">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Maria's Choc. Chip Cookies</h5>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <div class="card" style="width: 18rem;">
                            <img src="img/pecan-pie.jpg" class="card-img" alt="Delicious pecan pie">
                            <div class="card-img-overlay">
                                <h5 class="card-title">Pecan Pie</h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="position-relative container mt-5">
                <button type="button" class="btn menu-btn position-absolute top-50 start-50 translate-middle">See Menu</button>
            </div>
        </section>
<!--
        <section class="recent-podcasts">
            <div class="row">
                <div class="col">
                    <img src="img/temporary-bee.jpg" class="podcast-cover" alt="Bee">
                </div>
            </div>
        </section> -->
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container footer-grid">
            <!-- Copyright info on left side of the footer-->
            <div class="left-footer-text">Copyright &copy; Humming Bee Bakes</div>

            <!-- Image of logo in the center -->
            <div class="footer-img">
                <img class="footer-img-size img-fluid" src="img/temporary-bee.jpg" alt="Logo">
            </div>

            <!-- Contact info on right side of the footer-->
            <div class="right-footer-text">Contact us at XXX-XXX-XXXX</div>
        </div>
    </footer>
</body>

</html>
