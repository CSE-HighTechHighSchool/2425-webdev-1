<head>
    <meta charset="UTF-8">

    <!-- Bootstrap 5 import -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="img/bee-logo.png">
    <script src="js/register.js" type="script"></script>
    <style>
    </style>
</head>
<body class="register-body">
    <nav class="navbar navbar-lg">
        <div class="container-fluid navbar-menu">
            <!-- Website Name -->
            <h1 class="nav-name">Humming Bee Bakes</h1>
            <!-- Navbar -->
            <div class="dropdown">
                <button class="btn dropdown-btn dropdown-toggle" type="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <img class="dropdown-img" src="img/bee-logo.png">
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="index.html">Home</a></li>
                        <li><a class="dropdown-item" href="menu.html">Menu</a></li>
                        <li><a class="dropdown-item" href="podcasts.html">Podcasts</a></li>
                        <li><a class="dropdown-item" href="about.html">About Us</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-full">
            <section id="register position-relative">
                <div class="signin-form d-flex flex-column position-absolute top-50 start-50 translate-middle p-4 rounded-3">
                    <h1 class="header-text">Create An Account</h1>
                    <form class="m-auto">
                        <input type="text" placeholder="First Name" id="firstName" class="d-block mb-2">
                        <input type="text" placeholder="Last Name" id="lastName" class="d-block mb-2">
                        <input type="email" placeholder="Email" id="userEmail" class="d-block mb-2">
                        <input type="password" placeholder="password" id="userPass" class="d-block mb-2">
                        <button type = "button" id="submitData" name="submitData" class="btn btn-outline-primary m-auto mb-2 d-block">Register</button>
                    </form>
                </div>
            </section>
        </div>
</body>
</html>
